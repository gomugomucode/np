    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 30px 20px;
        }

        nav a {
            color: #00FF7F;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0ff;
        }

        main {
            padding: 30px 20px;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }

        .contact-links a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s, transform 0.2s;
        }

        .contact-links a svg {
            width: 24px;
            height: 24px;
            fill: #00FF7F;
            transition: fill 0.3s;
        }

        .contact-links a:hover {
            color: #0ff;
            transform: translateY(-3px);
        }

        .contact-links a:hover svg {
            fill: #0ff;
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 6px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #111;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 127, 0.3);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #00FF7F;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #0f0f0f;
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #00FF7F;
            box-shadow: 0 0 5px #00FF7F;
        }

        button {
            padding: 12px 25px;
            background-color: #00FF7F;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0ff;
            transform: scale(1.05);
        }

        /* Responsive */
        @media(max-width:600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .contact-form {
                width: 90%;
            }

            .contact-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
